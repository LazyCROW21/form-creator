<div class="text-gen-wrapper">
    <p>Label</p>
    <input type="text" class="form-control" placeholder="Label" [(ngModel)]="label">
    <hr style="margin: 0.5rem 0rem;">
    <div class="preview-wrapper">
        <span class="preview-label">Preview</span>
        <br>
        <p>
            <label>
                <input type="checkbox" />
                <span>{{ label }}</span>
            </label>
        </p>
    </div>
    <hr style="margin: 0.5rem 0rem;">
    <button class="waves-effect waves-light btn blue" (click)="onAddInput()" [disabled]="isInvalid()">Add</button>
</div>
