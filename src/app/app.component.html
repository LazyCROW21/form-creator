<div class="container">
  <h1>Form Editor</h1>
  <div class="input-field">
    <input 
      id="f-title" 
      type="text" 
      class="validate" 
      [(ngModel)]="activeForm.title" 
      (keydown)="startTypingTitle()" 
      (keyup)="stopTypingTitle()"
    >
    <label for="f-title" class="active">Form title</label>
  </div>
  <br>
  <div class="input-field">
    <textarea 
      id="f-desc" 
      class="materialize-textarea" 
      [(ngModel)]="activeForm.description"
      (keydown)="startTypingDescription()" 
      (keyup)="stopTypingDescription()"
    ></textarea>
    <label for="f-desc" class="active">Description</label>
  </div>
  <div class="divider"></div>
  <app-form-section-nav></app-form-section-nav>
  <div class="divider"></div>
  <br>
  <app-form-section></app-form-section>
  <br>
  <br>
  <br>
</div>
